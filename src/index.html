<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="announcement-item" id="hide-announcement">
        <div class="announcement"  onclick="hide('hide-announcement')">
          <p>If you'd like to be the first to know about shop updates, open studio, events, and Mug Club openings, please join my mailing list! Just occasional updates.</p>
          <span class="close-announcements"></span>
        </div>
      </div>
      <div class="nav-item">
        <div class="nav-bar-info">
          <img src="img/logo.png" alt="logo" id="logo">
          <div class="nav-parent">
            <div class="nav-options">
              <p>home</p>
              <p>about</p>
              <p>shop</p>
              <p>registry</p>
              <select class="mobile-select">
                <option value="mobile-select-label">Navagation <i class="fas fa-angle-down"></i></option>
                <option value="mobile-select-label">Home</option>
                <option value="mobile-select-label">About</option>
                <option value="mobile-select-label">Shop</option>
                <option value="mobile-select-label">EVENTS</option>
                <option value="mobile-select-label">Registry</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="content-images">
        <div class="grid-images">
          <div class="img-gallery-item">
            <img src="img/img1.jpeg" alt="ceramic piece by wolf ceramics" class="img-square">
          </div>
          <div class="img-gallery-item">
            <img src="img/img2.jpg" alt="ceramic piece by wolf ceramics" class="img-medium">
          </div>
          <div class="img-gallery-item">
            <img src="img/img3.jpeg" alt="ceramic piece by wolf ceramics" class="img-square">
          </div>
          <div class="img-gallery-item">
            <img src="img/img4.jpg" alt="ceramic piece by wolf ceramics" class="img-wide">
          </div>
          <div class="img-gallery-item">
            <img src="img/img5.jpeg" alt="ceramic piece by wolf ceramics" class="img-square">
          </div>
          <div class="img-gallery-item">
            <img src="img/img6.jpeg" alt="ceramic piece by wolf ceramics" class="img-large">
          </div>
          <div class="img-gallery-item">
            <img src="img/img7.jpeg" alt="ceramic piece by wolf ceramics" class="img-wide">
          </div>
          <div class="img-gallery-item">
            <img src="img/img8.jpg" alt="ceramic piece by wolf ceramics" class="img-square">
          </div>
          <div class="img-gallery-item">
            <div class="image-size">
              <img src="img/img9.jpeg" alt="ceramic piece by wolf ceramics" class="img-square">
            </div>

          </div>
        </div>
      </div>
      <div class="footer-item">
        <i class="fab fa-instagram"></i>
        <div class="left-footer-list">
          <p>CARING FOR YOUR CERAMICS</p>
          <p>FIND US IN STORES</p>
          <p>PRESS</p>
        </div>
        <div class="left-footer-list">
          <p>MAILING LIST</p>
          <p>CONTACT</p>
          <p>SHOWS AND EVENTS</p>
        </div>
      </div>

    </div>

  </body>
</html>
